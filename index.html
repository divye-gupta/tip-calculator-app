<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <link rel="stylesheet" href="main.css" />
  <script src="functions.js"></script>

  <body>
    <img src="images/logosp.png" alt="logo" />
    <div class="master-card">
      <div class="main-card1">
        <!-- BILL INPUT -->
        <h2>Bill</h2>
        <input oninput="fCustomBill(bill.value)" type="number" id="bill" />
        <!--This should give value to JS from text input area -->

        <!-- TIP INPUT -->
        <!-- CUSTOM ENTER TIP PERCENT -->
        <p class="selectTip">Select Tip %</p>

        <ul class="tip-percent">
          <li><button onclick="fbtn5()" id="btn5" value="5">5%</button></li>
          <li><button onclick="fbtn10()" id="btn10" value="10">10%</button></li>
          <li><button onclick="fbtn15()" id="btn15" value="15">15%</button></li>
          <li><button onclick="fbtn25()" id="btn25" value="25">25%</button></li>
          <li><button onclick="fbtn50()" id="btn50" value="50">50%</button></li>
        </ul>
        <input
          oninput="fCustomTip(manualTip.value)"
          type="number"
          id="manualTip"
        />
        <p id="nPeople">Number of People</p>
        <input type="number" id="Number-of-people" />
      </div>
      <div class="main-card2">
        <!-- OUTPUT AREA -->
        <div class="output">
          <div class="outputTip">
            <p>Tip Amount</p>
            <p id="output-subTip">/ person</p>
            <p id="output1"></p>
          </div>
          <div class="outputTotal">
            <p>Total</p>
            <p id="output-subTotal">/ person</p>
            <p id="output2"></p>
          </div>
        </div>
        <div class="main-buttons">
          <button class="mainbutton" onclick="reset()">Reset</button>
          <button class="mainbutton" onclick="displayValues()">Submit</button>
        </div>
        <!--SET ALL VALUES TO ZERO USING JS FUNCTION-->
      </div>
    </div>
    <!-- ATTRIBUTION -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/divye0">Divye Gupta</a>.
    </div>
  </body>
</html>
